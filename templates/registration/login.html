{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content mb-3">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'img/login-banner.jpg' %}" class="img-fluid" alt=" Login">   
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Войти <span></span></h3>
                            </div>
                            <form action="" method="post">{% csrf_token %}
                                <div class="form-group form-focus">
                                    <input type="text" name="username" class="form-control floating" placeholder="Введите логин">
                                    <label class="focus-label">Логин</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" name="password" class="form-control floating" placeholder="Введите пароль">
                                    <label class="focus-label">Пароль</label>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" href="">Забыли пароль?</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Войти</button>
                                
                                <div class="text-center dont-have">У вас нет учетной записи?
<a href="{% url 'diagnosis:register' %}">Зарегестрироваться</a></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->
                    
            </div>
        </div>

    </div>

</div>


{% endblock %}
